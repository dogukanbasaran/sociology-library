            <div class="flex space-x-2 items-center cursor-pointer">

                <div class="flex h-8 w-8 rounded-full text-center items-center justify-center bg-blue-600 text-white">

            </div>
             <!-- Contact US -->
             <div class="flex space-x-2 items-center cursor-pointer">
                <a href="#" class="text-white uppercase hover:text-green-600 duration-500">Contact Us</a>
                <div class="flex h-8 w-8 rounded-full text-center items-center justify-center bg-blue-600 text-white">

        </div>

        <a href="#"><i class="pl-4 fa-brands fa-github hover:text-green-600 duration-500"></i></a>
        <a href="#"><i class="pl-4 fa-brands fa-linkedin hover:text-green-600 duration-500"></i></a>
